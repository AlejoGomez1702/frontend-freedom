<div class="container mt-4">
  <div class="row text-center">
    <mat-form-field appearance="fill">
      <mat-label>Seleccione un corral</mat-label>
      <mat-select disableRipple [(ngModel)]="selectedCorral">
        <mat-option [value]="corral.id" *ngFor="let corral of dataSourceCorrals" (click)="changeCorral()">
          {{ corral.name }}
        </mat-option>
        <!-- <mat-option value="1">Option 1</mat-option>
        <mat-option value="2">Option 2</mat-option>
        <mat-option value="3">Option 3</mat-option> -->
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="container mt-4">
  <table mat-table [dataSource]="dataSourceCorrals" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" --> 
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="dangerousness">
      <th mat-header-cell *matHeaderCellDef> Dangerousness </th>
      <td mat-cell *matCellDef="let element"> {{element.dangerousness}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumnsCorrals"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsCorrals;"></tr>
  </table>
  
</div>
